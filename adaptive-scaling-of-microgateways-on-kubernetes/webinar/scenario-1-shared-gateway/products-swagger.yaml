openapi: 3.0.0
info:
  title: ABC-Products
  version: v1
  description: This API contains operations related to ABC products.
x-wso2-basePath: /abcproducts/api/{version}
x-wso2-production-endpoints:
  urls:
    - products-ms
x-wso2-mode: privateJet
paths:
  /products:
    get:
      produces:
      - "application/json"
    post:
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true

  /products/{productId}:
    get:
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
    put:
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
      - name: "body"
        in: "body"
        required: true
    delete:
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
