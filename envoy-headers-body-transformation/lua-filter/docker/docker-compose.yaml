version: "3.7"
services:
  # Envoy Proxy
  envoy:
    image: envoyproxy/envoy:v1.19.0
    command: -c /etc/envoy/envoy.yaml
    # command: -c /etc/envoy/envoy.yaml --component-log-level conn_handler:trace,connection:trace,client:trace
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
      - ../certs:/certs
    ports:
      - 8080:8080
      - 9000:9000
