apiVersion: v1
kind: Secret
metadata:
  name: products-jwt-secret
  namespace: wso2-demo
data:
  server.pem: 
type: Opaque
---

apiVersion: wso2.com/v1alpha1
kind: Security
metadata:
  name: products-jwt
  namespace: wso2-demo
spec:
  # Security - JWT
  type: JWT
  securityConfig:
    - issuer: https://products.com/oauth2/token
      #create secret with certificate and add secret name
      certificate: products-jwt-secret
      validateSubscription: false
